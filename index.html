<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <style>
        body { font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; padding: 20px; }
        button { display: block; width: 60%; margin: 10px auto; padding: 15px; font-size: 18px; }
    </style>
</head>
<body>
	<button onclick="window.location.href='https://wa.me/?text=WhatsApp'">WhatsApp</button>
	<button onclick="window.location.href='https://t.me/share/url?url=&text=Telegram'">Telegram</button>
	<button onclick="window.location.href='sms:?body=SMS'">SMS</button>
	<button onclick="window.location.href='mailto:?subject=Message&body=Email'">Email</button>
	<button onclick="window.location.href='https://m.me/?text=Messenger (May not work directly)'">Facebook Messenger</button>
	<button onclick="window.location.href='https://signal.me/#p/+33628912797'">Signal</button>
	<button onclick="window.location.href='viber://forward?text=Viber'">Viber</button>
	<button onclick="window.location.href='https://line.me/R/msg/text/?Line'">Line</button>
	<button onclick="window.location.href='skype:?chat&message=Skype'">Skype</button>
</body>
</html>
